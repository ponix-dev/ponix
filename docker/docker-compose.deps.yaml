name: ponix-deps

services:
  otel-lgtm:
    image: grafana/otel-lgtm
    ports:
      - 3000:3000
      - 4317:4317
      - 4318:4318
    networks:
      - ponix

  nats:
    image: nats:latest
    container_name: ponix-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP management
      - "6222:6222"  # Cluster routing
    command:
      - "-js"        # Enable JetStream
      - "-m"         # Enable monitoring
      - "8222"       # Monitoring port
    volumes:
      - nats-data:/data
    restart: unless-stopped
    networks:
      - ponix

  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ponix
      POSTGRES_USER: ponix
      POSTGRES_DB: ponix
    networks:
      - ponix

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: ponix-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native client
    environment:
      CLICKHOUSE_DB: ponix
      CLICKHOUSE_USER: ponix
      CLICKHOUSE_PASSWORD: ponix
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    networks:
      - ponix

networks:
  ponix:
    name: ponix

volumes:
  nats-data:
    driver: local
  clickhouse-data:
    driver: local
  clickhouse-logs:
    driver: local
