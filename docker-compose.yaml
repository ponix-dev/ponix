  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config.yaml run
    volumes:
      - ./.cloudflared/cloudflared-config.yaml:/etc/cloudflared/config.yaml:ro
      - ${HOME}/.cloudflared/ponix-api.json:/etc/cloudflared/credentials.json:ro
      - ${HOME}/.cloudflared/cert.pem:/etc/cloudflared/cert.pem:ro 
    depends_on:
      - ponix-all-in-one
    networks:
